<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bedankt voor je bericht</title>
    <link rel="icon" type="image/svg+xml" href="img/logo/favicon-light.svg" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/svg+xml" href="img/logo/favicon-dark.svg" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/x-icon" href="img/logo/favicon.ico" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      body.thankyou-page {
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background: var(--ui-page-bg);
        color: var(--text-color-primary);
      }

      .thankyou-wrap {
        max-width: 760px;
        margin: 0 auto;
        padding: 28px 20px;
      }

      .thankyou-wrap h1 {
        margin-bottom: 12px;
      }

      .thankyou-wrap p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 24px;
        color: var(--text-color-secondary);
      }
    </style>
  </head>

  <body class="thankyou-page">
    <div class="container thankyou-wrap">
      <h1>Bedankt voor je bericht!</h1>
      <p>We hebben je inzending goed ontvangen en nemen spoedig contact met je op.</p>
      <a href="/" class="btn btn--primary btn--filled">Terug naar home</a>
    </div>
  </body>
</html>
