<!doctype html>
<html lang="nl">
  <head>
    <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="description" content="BuiltSmart | Vind snel en gemakkelijk de beste bouwmaterialen!" />
    <meta
      name="keywords"
      content="builtsmart, bouwmaterialen, technische fiches, startup, bouw, materialen, databank, studenten, pxl" />
    <!-- Title -->
    <title>BuiltSmart | Vind snel en gemakkelijk de beste bouwmaterialen!</title>
    <!-- Favicon Icon -->
    <link rel="icon" type="image/svg+xml" href="img/logo/favicon-light.svg" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/svg+xml" href="img/logo/favicon-dark.svg" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/x-icon" href="img/logo/favicon.ico" />

    <!-- Stylesheets Start -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/remixicon.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div data-include="partials/header.html"></div>

    <!-- Page Heading Section Start -->
    <div class="pagehding-sec">
      <div class="images-overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="page-heading">
              <h1>Contactformulier</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page Heading Section End -->

    <!-- Contact Page Section Start -->
    <div class="contact-page-sec pt-100 pb-100">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="contact-page-map">
              <div class="map-consent" data-map-consent>
                <p>Om de kaart te tonen, laden we Google Maps (een externe dienst die cookies kan plaatsen).</p>
                <button
                  type="button"
                  class="btn btn--primary btn--outlined map-consent-btn"
                  data-map-load
                  data-map-src="https://www.google.com/maps?q=Corda+Campus,+Kempische+Steenweg,+Hasselt,+Belgium&output=embed">
                  Kaart laden
                </button>
              </div>
            </div>
            <div class="contact-field">
              <h2>Verstuur je bericht</h2>

              <!-- BEGIN NETLIFY FORM -->
              <form
                name="contact"
                method="POST"
                data-netlify="true"
                netlify
                netlify-honeypot="bot-field"
                action="/bedankt.html">
                <!-- Verplicht voor Netlify -->
                <input type="hidden" name="form-name" value="contact" />

                <!-- Honeypot (verborgen anti-spam veld) -->
                <p class="honeypot">
                  <label>Laat dit veld leeg: <input name="bot-field" /></label>
                </p>

                <div class="row">
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="single-input-field">
                      <input name="naam" type="text" placeholder="Naam en voornaam" required />
                    </div>
                  </div>

                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="single-input-field">
                      <input name="bedrijf" type="text" placeholder="Bedrijfsnaam" />
                    </div>
                  </div>

                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="single-input-field">
                      <input name="email" type="email" placeholder="E-mail" required />
                    </div>
                  </div>

                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="single-input-field">
                      <input name="telefoon" type="text" placeholder="Telefoonnummer" />
                    </div>
                  </div>

                  <div class="col-md-12 message-input">
                    <div class="single-input-field">
                      <textarea name="bericht" placeholder="Bericht" rows="5" required></textarea>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="privacy-consent-wrap">
                      <label class="privacy-consent-label" for="privacy-consent">
                        <input id="privacy-consent" name="privacy_consent" type="checkbox" required />
                        Ik ga akkoord met het
                        <a href="privacybeleid.html" target="_blank" rel="noopener noreferrer">privacybeleid</a>
                        en de verwerking van mijn gegevens om mijn aanvraag te behandelen.
                      </label>
                    </div>
                  </div>

                  <div class="single-input-fieldsbtn">
                    <input type="submit" value="Verzenden" class="btn btn--primary btn--filled" />
                  </div>
                </div>
              </form>
              <!-- END NETLIFY FORM -->
            </div>
          </div>
          <div class="col-md-4">
            <div class="contact-info">
              <div class="contact-info-item">
                <div class="contact-info-icon">
                  <i class="ri-mail-line"></i>
                </div>
                <div class="contact-info-text">
                  <h2>Mail ons</h2>
                  <span>info@builtsmart.be</span>
                </div>
              </div>
            </div>
            <div class="contact-info">
              <div class="contact-info-item">
                <div class="contact-info-icon">
                  <i class="ri-map-pin-line"></i>
                </div>
                <div class="contact-info-text">
                  <h2>Bezoek ons</h2>
                  <span>Kempische Steenweg 293/16, 3500 Hasselt CORDA A</span>
                </div>
              </div>
            </div>
            <div class="contact-info">
              <div class="contact-info-item">
                <div class="contact-info-icon">
                  <i class="ri-time-line"></i>
                </div>
                <div class="contact-info-text">
                  <h2>Contacturen</h2>
                  <span>Donderdag 10:00 - 12.00</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Contact Page Section End -->
    <div data-include="partials/footer.html"></div>
    <!-- Scripts Js Start -->
    <script src="js/custom.js"></script>
    <!-- Scripts Js End -->
  </body>
</html>
